{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div>
    {% if request.user.is_authenticated %}
    <h1 class="text-4xl text-color3 bg-gray-700">Hey! {{ request.user.username }}</h1>
    <a href="{% url 'create-post' username=request.user.username %}">
        <button>create post</button>
    </a>
    {% else %}
        <h1 class="p-4 border bg-green-300 rounded-lg w-max text-yellow-400">Pleas login to create post.</h1>
    {% endif %}
</div>
{% endblock %}
